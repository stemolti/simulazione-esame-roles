<h2 mat-dialog-title>Modifica Richiesta Permesso</h2>

<form *ngIf="form" [formGroup]="form" class="edit-form">
  <mat-dialog-content>
    <!-- SELECT CATEGORIA -->
    <div class="field">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select
          formControlName="categoriaId"
          placeholder="Seleziona categoria"
        >
          <mat-option *ngFor="let c of categorie" [value]="c._id">
            {{ c.descrizione }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('categoriaId')?.hasError('required')">
          La categoria è obbligatoria
        </mat-error>
      </mat-form-field>
      <div *ngIf="loadingCategories" class="loading-slim">
        Caricamento categorie...
      </div>
    </div>

    <!-- DATA INIZIO -->
    <div class="field">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Data Inizio</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          formControlName="dataInizio"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-error *ngIf="form.get('dataInizio')?.hasError('required')">
          La data di inizio è obbligatoria
        </mat-error>
      </mat-form-field>
    </div>

    <!-- DATA FINE -->
    <div class="field">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Data Fine</mat-label>
        <input
          matInput
          [matDatepicker]="picker2"
          formControlName="dataFine"
          [min]="form.get('dataInizio')?.value"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
        <mat-error *ngIf="form.get('dataFine')?.hasError('required')">
          La data di fine è obbligatoria
        </mat-error>
      </mat-form-field>
    </div>

    <!-- MOTIVAZIONE -->
    <div class="field">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Motivazione</mat-label>
        <textarea
          matInput
          rows="3"
          formControlName="motivazione"
          placeholder="Spiega il motivo della richiesta..."
        ></textarea>
        <mat-error *ngIf="form.get('motivazione')?.hasError('required')">
          La motivazione è obbligatoria
        </mat-error>
        <mat-error *ngIf="form.get('motivazione')?.hasError('minlength')">
          Minimo 5 caratteri
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annulla</button>
    <button mat-raised-button color="primary" (click)="onSave()">Salva</button>
  </mat-dialog-actions>
</form>
