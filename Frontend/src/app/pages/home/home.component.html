<!-- 1) mostra il loader finchÃ© non ho gli eventi -->
<ng-container *ngIf="isLoading; else showEvents">
  <app-loader></app-loader>
</ng-container>

<!-- 2) quando isLoading=false mostro la lista -->
<ng-template #showEvents>
  <mat-toolbar color="accent">Elenco Eventi</mat-toolbar>
  <div class="events-container">
    <app-event
      *ngFor="let ev of events"
      [event]="ev">
    </app-event>
  </div>
</ng-template>
